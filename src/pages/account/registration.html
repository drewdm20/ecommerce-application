<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../../api/resgisterApi.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container text-center bg-[url('../../assets/images/pc-setup.jpg')] bg-contain">
<!--Header-->
<header class="header sticky top-0 bg-white shadow-md flex items-center justify-between px-8 py-02">
  <!--Logo-->
  <div class="my-3">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-8 inline mb-1">
      <path fill-rule="evenodd" d="M2.25 5.25a3 3 0 013-3h13.5a3 3 0 013 3V15a3 3 0 01-3 3h-3v.257c0 .597.237 1.17.659 1.591l.621.622a.75.75 0 01-.53 1.28h-9a.75.75 0 01-.53-1.28l.621-.622a2.25 2.25 0 00.659-1.59V18h-3a3 3 0 01-3-3V5.25zm1.5 0v7.5a1.5 1.5 0 001.5 1.5h13.5a1.5 1.5 0 001.5-1.5v-7.5a1.5 1.5 0 00-1.5-1.5H5.25a1.5 1.5 0 00-1.5 1.5z" clip-rule="evenodd" />
    </svg>
    <a href="../index.html" class="text-xl no-underline text-gray-darkest hover:text-blue-500">The GPU Doctor &trade;</a>
  </div>
  <!--Navigation-->
  <nav class="font font-semibold text-lg ml-auto">
    <ul class="flex items-center">
      <li class="p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer active">
        <a href="../index.html">Home</a>
      </li>
      <li class="p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer">
        <a href="../products/nvidiaProducts.html">Products</a>
      </li>
      <li class="p-4 border-b-2 border-blue-500 border-opacity-0 hover:border-opacity-100 hover:text-blue-500 duration-200 cursor-pointer">
        <a id="account"></a>
      </li>
    </ul>
  </nav>
  <!--Cart Icon-->
  <div class="my-3 flex justify-end">
    <a href="../cart/cart.html"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 p-1 hover:text-blue-500 duration-200">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
    </svg></a>
    <span id="cartCount" class="inline ml-2"></span>
  </div>
</header>
<!--Main Section-->
<main class="min-h-screen py-4">
  <div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
    <h1 class="text-4xl font-medium">Register</h1>
    <p class="text-slate-500 mb-2">Create a new account ðŸ‘‹</p>
    <p id="message"></p>
    <!--Registration Form-->
    <form name="registerForm" action="javascript:void(0);" method="POST" class="my-10" onsubmit="return (validateRegisterForm()) && addUser();">
      <div class="flex flex-col space-y-5">
        <label for="fullName">
          <p class="font-medium text-slate-700 pb-2">Full name</p>
          <input required type="text" name="fullName" id="fullName" class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow" placeholder="Full name">
        </label>
        <label for="email">
          <p class="font-medium text-slate-700 pb-2">Email</p>
          <input type="email" name="email" id="email" class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow" placeholder="Email">
        </label>
        <label for="username">
          <p class="font-medium text-slate-700 pb-2">Username</p>
          <input required type="text" name="username" id="username" class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow" placeholder="Username">
        </label>
        <label for="password">
          <p class="font-medium text-slate-700 pb-2">Password</p>
          <input required type="password" name="password" id="password" class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow" placeholder="Password">
        </label>
        <label for="confirmPassword">
          <p class="font-medium text-slate-700 pb-2">Confirm password</p>
          <input required type="password" name="confirmPassword" id="confirmPassword" class="w-full py-3 border border-slate-200 rounded-lg px-3 focus:outline-none focus:border-slate-500 hover:shadow" placeholder="Confirm password">
        </label>
        <button class="w-full py-3 font-medium text-white bg-blue-500 hover:bg-blue-400 rounded-lg border-blue-500 hover:shadow inline-flex space-x-2 items-center justify-center cursor-pointer" >Register</button>
      </div>
    </form>
  </div>
</main>
<!--Footer-->
<footer class="bg-white py-3 w-full">
  <div class="container text-center">
    <small>Copyright &copy; 2023. The GPU Doctor &trade;.</small>
  </div>
</footer>
</div>
<script src="../../utilities/validateRegisterForm.js"></script>
<script src="../../components/cart.js"></script>
<!--Show the item count of the cart-->
<script>
  $(document).ready(function () {
    showCartCount();
  })
</script>
<script src="../../utilities/logOut.js"></script>
<!--Dynamically create logout or account link if user is signed in or not-->
<script>
  const accountLink = document.getElementById('account');
  if (localStorage.getItem('user')){
    accountLink.textContent = "Logout";
    accountLink.onclick = function () {
      logOut();
      window.location.href = '../pages/index.html';
    }
  } else {
    accountLink.textContent = "Account";
    accountLink.setAttribute('href',"../pages/account/login.html")
  }
</script>
</body>
</html>
